<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Rhythm Frenzy</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Rhythm Frenzy</h1>
        <p>
            Press the button when the cube reach the line !
        </p>
        <div id="game">
            <div class="column" id="col1">
                <button class="control" id="left">Left</button>
            </div>
            <div class="column" id="col2">
                <button class="control" id="up">Up</button>
            </div>
            <div class="column" id="col3">
                <button class="control" id="down">Down</button>
            </div>
            <div class="column" id="col4">
                <button class="control" id="right">Right</button>
            </div>
            <div class="end"></div>
        </div>
        <script type="module" src="./index.js"></script>
    </body>
</html>
